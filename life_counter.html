<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Temps Qui Passe</title>
	<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>
<style>
body{
	background-color:#fff;
	padding:0;
	margin:0;
	display:flex;
	flex-direction: row;
	justify-content:center;
	align-items:center;
	height:100vh;
}
.bars{
	width:90%;
	height:100vh;
}
.meter{
	display:flex;
	justify-content:space-between;
	align-items: center;
	height:20vh;
	width:100%;
}
.title{
	text-align:right;
	padding-right: 1rem;
	font-family:Verdana, Geneva, Tahoma, sans-serif;
	font-size:5vh;
}
.progressBorder{
	border:#969696 1px solid;
	width:80%;
	height:2rem;
	border-radius:10px;
	display:flex;
	justify-content:center;
	align-items:center;
	padding:2px;
}
progress {
  text-align: center;
  height: 2rem;
  width: 100%;
  border: none;
 border-radius: 10px;
  /* Set the progressbar to relative */
  position:relative;
}
progress:before {
  content: attr(data-label);
  
  /*Position text over the progress bar */
  position:absolute;
  left:0;
  right:0;
  color:#fff;
  font-size: 1rem;
  padding-top: 0.5rem;
}
progress::-webkit-progress-bar {
  background-color: #969696;
  border-radius: 10px;
}
progress::-webkit-progress-value {
  background-color: #3d3d3d;
  border-radius: 10px;
}
progress::-moz-progress-bar {
  background-color: #3d3d3d;
  border-radius: 10px;
}
</style>
</head>
<body>
	<div class="bars">
		<div class="meter">
			<div class="title">Ann√©e</div>
			<div class="progressBorder">
				<progress value="30" max="100" data-label="30%"></progress>
			</div>
		</div>
		<div class="meter">
			<div class="title">Mois</div>
			<div class="progressBorder">
				<progress value="63" max="100" data-label="63%"></progress>
			</div>
		</div>
		<div class="meter">
			<div class="title">Semaine</div>
			<div class="progressBorder">
				<progress value="11" max="100" data-label="11%"></progress>
			</div>
		</div>
		<div class="meter">
			<div class="title">Jour</div>
			<div class="progressBorder">
				<progress value="72" max="100" data-label="72%"></progress>
			</div>
		</div>
		<div class="meter">
			<div class="title">Vie</div>
			<div class="progressBorder">
				<progress value="44" max="100" data-label="44%"></progress>
			</div>
		</div>
	</div>

	<script charset="utf-8">

	</script>

</body>
</html>
