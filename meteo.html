<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Météo Hermin Fr</title>
		<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js" defer></script>

<style>
body{
	background-color:#fff;
	display:flex;
	flex-direction:column;
	justify-content: stretch;
	padding:0;
	margin:0;
	font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
	color:#0c1e38;
}
.meteo{
	padding-left:5%;
	padding-right:5%;
	max-width:100%;
	max-height:100%;
	height: auto;
	width:auto;
}
.currentWeather {
	display:flex;
	width:100%;
	justify-items: center;
	justify-content: space-between;
	font-size:1.7vw;
}
.currentWeather > .title{
	font-Size:2.5vw;
	font-weight: 700;
	width:30%;
	align-self: center;
}
.currentWeather > .actu > .desc {
	font-weight: 600;
}
.currentWeather > .actu > .temp{
	color:#039dfc;
	font-size: 3vw;
	font-weight: 600;
}
.currentWeather > .infos{
	align-self: flex-end;
}
.weatherDays{
	margin-top:4rem;
	display:grid;
	grid-template-columns: repeat(8,1fr);
	grid-gap:10px;
	width:100%;
	height:30vh;
}
.dailyW{
	display:flex;
	flex-direction:column;
	height:100%;
	justify-content: space-between;
	text-align: center;
	max-width:100%;
	font-size:1.5vw;
}

.icon{
 width:100%;
 height:auto;
}

.desc {
	text-transform:capitalize;
}
.dailyW > .jours {
	text-transform:capitalize;
	font-weight: 600;
}
.dailyW > .temp {
	padding-top:5px;
	font-weight: 700;
}
/* -----
SVG Icons - svgicons.sparkk.fr
----- */

.svg-icon {
  width: 1em;
  height: 1em;
}

.svg-icon path,
.svg-icon polygon,
.svg-icon rect {
  fill: #039dfc;
}

.svg-icon circle {
  stroke: #039dfc;
  stroke-width: 1;
}
</style>
